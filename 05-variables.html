    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      /*Re-assigning a variable*/
      variable1 = 5;
      console.log(variable1);
 
      variable1 = variable1 + 1;
      console.log(variable1);

      const variableY = 3; /*This value cant be changed later in the code */

      var variableK = 3; /* This is the original way of creating a variable but this not advisable in newer js*/ 
 
      /*we can also use typeof() to know the type of a variable or character */
