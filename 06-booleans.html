      /*if-statements*/

      if (true) {
        console.log('hello');

        console.log('else');

      if (age >= 16) {
        console.log('You can drive');

      } else if (age >= 14) {

      }else {

      } /* else statement is optional
       using the else-if we can add many conditions to an if statement */
